<!DOCTYPE html>
<head>
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='stylesheets/bootstrap.css') }}" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AV Hub Login</title>
</head>

<body style="background-color: dimgray;">
    <div class="container">
        <div class="row">
            <div class="col-sm" style = "border:1px solid black">
                <form style="background-color: whitesmoke; border:15px solid whitesmoke" method="POST">
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input type="text" name="user" class="form-control" aria-describedby="emailHelp" placeholder="Enter username" value="{{request.form.user}}"">
                        
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" value="{{request.form.password}}">
                    </div>
                    
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
